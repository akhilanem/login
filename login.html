<html>
    <head>
        <title>
            <h1>Login Page</h1>
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body class="background">
        <div class="card">
            <div class="card1">
                <h1 class="login-text">Login</h1>
                <div class="input-container">
                    <label for="username">user name/email</label>
                    <input class="input-username" name="username" type="text"/>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-container">
                    <input class="input-password" type="text" placeholder="password" />
                    <i class="fa fa-lock"></i>
                </div>
                <div class="checkbox-div">
                    <div class="checkbox-input">
                        <input class="check-input" id="check" type="checkbox" />
                        <label class="para-remember" for="check">Remember me</label>
                    </div>
                    <div>
                        <p class="para-password">Forgot Password?</p>
                    </div>
                </div>
                <div class="button-div">
                    <button class="login-button">Login ></button>
                </div>
                <div class="account-div">
                    <p class="account-name">Don't have an account yet?</p>
                    <p class="sign-up">Sign up</p>
                </div>
            </div>
            <div class="card2">
            </div>
        </div>
    </body>
</html>
